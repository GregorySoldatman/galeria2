<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Galeria z podglądem</title>
</head>
<body>
    <h1>Galeria</h1>
    <div class="gallery">
        <div class="gallery__column">
            <div class="gallery__imageWrapper">
                <img src="./grafika/budapest_640.jpg" data-src="./grafika/budapest_1920.jpg" alt="budapest">
            </div>
        </div>
        <div class="gallery__column">
            <div class="gallery__imageWrapper">
                <img src="./grafika/cat_640.jpg" data-src="./grafika/cat_1920.jpg" alt="cat">
            </div>
        </div>
        <div class="gallery__column">
            <div class="gallery__imageWrapper">
                <img src="./grafika/flowers_640.jpg" data-src="./grafika/flowers_1920.jpg" alt="flowers">
            </div>
        </div>
        <div class="gallery__column">
            <div class="gallery__imageWrapper">
                <img src="./grafika/joint_640.jpg" data-src="./grafika/joint_1920.jpg" alt="joint">
            </div>
        </div>
        <div class="gallery__column">
            <div class="gallery__imageWrapper">
                <img src="./grafika/leaves_640.jpg" data-src="./grafika/leaves_1920.jpg" alt="leaves">
            </div>
        </div>
        <div class="gallery__column">
            <div class="gallery__imageWrapper">
                <img src="./grafika/peafowl_640.jpg" data-src="./grafika/peafowl_1920.jpg" alt="peacock">
            </div>
        </div>
        <div class="gallery__column">
            <div class="gallery__imageWrapper">
                <img src="./grafika/streets_640.jpg" data-src="./grafika/streets_1920.jpg" alt="streets">
            </div>
        </div>
        <div class="gallery__column">
            <div class="gallery__imageWrapper">
                <img src="./grafika/sunset_640.jpg" data-src="error_test" alt="sunset">
            </div>
        </div>
    </div>
    <div class="modal" id="modal1" style="display: none;">
        <div class="modal__content">
            <div class="modal__image">
                <img src="" alt="podgląd" style="display: none;">
                <div class="modal__spinner" style="display: none;">

                </div>
                <div class="modal__error" style="display: none;">
                    <p>Podczas ładowania grafiki wystąpił błąd</p>
                </div>
            </div>
            <div class="modal__x">

            </div>
        </div>
    </div>
    <button class="open-test">Test</button>
    <script src="./yes.js"></script>
</body>
</html>
